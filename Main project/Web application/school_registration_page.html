<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registration-container {
            width: 80%;
            margin: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 45%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>School Registration</h2>
    <form id="registrationForm">
        <label for="schoolName">School Name:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" id="schoolName" name="schoolName" required>
        <br>
        <label for="address">Address:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" id="address" name="address" required>
        <br>
        <label for="contact">Contact Number:</label>&nbsp&nbsp
        <input type="tel" id="contact" name="contact" required>
        <br>
        <label for="contact">Email Address:</label>&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="email" id="contact" name="contact" required>
        <br>
        <label for="contact">Affiliation Number:</label>
        <input type="number" id="contact" name="contact" required>
        <br>
        <label for="cars">Setlect Affiliated Board:</label>
        <select id="board_name" name="board_name">
            <option value="NA">NONE</option>
            <option value="CBSE">CBES</option>
            <option value="ICSE">ICSE</option>
        </select>





        <button type="submit">Register</button>
    </form>
</div>

<script>
    // You can add JavaScript code for form submission and validation here
</script>

</body>
</html>
